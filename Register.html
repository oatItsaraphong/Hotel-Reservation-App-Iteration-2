
<html>
<head>
<title>LogIn Page</title>
<meta name="Content-Type" content="text/html; charset=utf8"/>

<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="css/styleOne.css">


</head>

<body>
<div class='container backFull'>
<div class='page-header'><h1>Register</h1></div>


<div class='page-header'><h2>Create Account</h2></div>
<div class="col-lg-12">
<div>
	<form id ='formR' method="POST">

        <div class="form-group">
            <label for="FullName1">Fullname:</label>
            <input type="text" class="form-control" name="FullName1" placeholder="Fullname" required>
        </div>
		<div class="form-group">
            <label for="UserName1">Username:</label>
            <input type="text" class="form-control" name="UserName1" placeholder="Username" required>
        </div>

        <div class="form-group">
            <label for="Pass1">Password:</label>
            <input type="password" class="form-control" name="Pass1" placeholder="Password" required>
        </div>
        <div class="form-group">
            <label for="Pass2">Repeat Password:</label>
            <input type="password" class="form-control" name="Pass2" placeholder="Password" required>
        </div>
	</form>

    <button type="button" id="RegisterBtn2" class="btn btn-block btn-Info">Create Account</button>
    <div>
    <br>
    </div>

</div>
</div>
    <script src="code/sample.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="css/styleOne.css">
    </div>
</body>
</html>
